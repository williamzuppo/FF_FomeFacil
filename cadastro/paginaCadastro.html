<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Fome Fácil</title>
    <link rel="stylesheet" href="paginaCadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="/image/logoOficialFF.ico">

</head>

<body>
    <header>
        <img src="/image/logoOficialFF.png" alt="Logo FomeFácil" />
        <div>
            <h1 class="alteracao-margin">Fome Fácil</h1> 
            <h3 class="alteracao-margin">Nunca foi tão fácil na hora de comparar !</h3>
        </div>

        <div>
             
            <button id="style-button" title="Entrar">
                <a href="/login/paginaLogin.html" style="text-decoration: none;">
                    <img src="/image/entrar.png" alt="Entrar">
                </a>
            </button>
        </div>
    </header>

    <nav>

        <div>
            <div class="espacoDivNav">
                <h1><b>Cadastre-se</b></h1>
            </div>

            <div>
                <div class="espacoDivNav">
                    <label for="text-user"><b>Usuário</b></label>
                    <input type="user" name="user" id="text-user" maxlength="20" placeholder="Ex: josedascouve123" required />
                </div>

                <div class="espacoDivNav">
                    <label for="text-email"><b>E-mail</b></label>
                    <input type="email" name="email" id="text-email" maxlength="40" placeholder="Ex: youremail@mail.com" required />
                </div>

                <div class="espacoDivNav">
                    <label for="text-passw"><b>Senha</b></label>
                    <input type="password" name="passw" id="text-passw" maxlength="20" placeholder="Digite sua senha" required/>
                </div>

                <div class="espacoDivNav">
                    <label for="text-passw"><b>Confirmar senha</b></label>
                    <input type="password" name="passw" id="text-passw" maxlength="20" placeholder="Confirme sua senha"required/>
                </div>
            </div>

            <div class="espacoDivNav">
                <button>
                    <a href="/login/paginaLogin.html" style="text-decoration: none;">Confirmar</a>
                </button>
            </div>
        </div>

    </nav>


    <footer>
        <h6>Fome Fácil ®</h6>
    </footer>
</body>

</html>
