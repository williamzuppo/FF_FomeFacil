<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Fome Fácil</title>
    <link rel="stylesheet" href="paginaLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="/image/logoOficialFF.ico">

</head>

<body>
    <!--Cabeçalho da página -->
    <header>

        <!-- Logo -->
        <div>
            <img src="/image/logoOficialFF100x100.png" alt="Logo FomeFácil" />
        </div>

        <!-- Botões header -->
        <div>
            <h2>Nunca foi tão fácil na hora de comparar !</h2>
        </div>

        <a href="/cadastro/paginaCadastro.html">
            <h3>Cadastre-se</h3>
        </a>


    </header>

    <!-- É a parte de inserir os dados na tela de login -->
    <nav>

        <div>
            <div class="espacoDivNav">
                <h1><b>Bem-Vindo</b></h1>
                <h1><b>Faça login ou cadastre-se</b></h1>
            </div>

            <div class="espacoDivNav">
                <label for="text-email"><b>E-mail</b></label>
                <input type="email" name="email" id="text-email" maxlength="40" placeholder="Ex: youremail@mail.com"
                    required />
            </div>

            <div class="espacoDivNav">
                <label for="text-passw"><b>Senha</b></label>
                <input type="password" name="passw" id="text-passw" maxlength="20" placeholder="Digite sua senha"
                    required />
            </div>

            <div class="espacoDivNav">
                <button>
                    <a href="/inicial/paginaInicial.html" style="text-decoration: none;">Entrar</a>
                </button>

            </div>
        </div>
    </nav>

    <footer>
        <h6>Fome Fácil ®</h6>
    </footer>

</body>

</html>
